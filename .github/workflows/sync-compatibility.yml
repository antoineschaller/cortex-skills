name: Sync Compatibility Matrix

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [main]
    paths:
      - 'skills/**/skill.config.json'
      - 'scripts/generate-compatibility-matrix.js'

jobs:
  sync-matrix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cortex-skills
        uses: actions/checkout@v4
        with:
          path: cortex-skills

      - name: Checkout cortex-packages
        uses: actions/checkout@v4
        with:
          repository: antoineschaller/cortex-packages
          path: cortex-packages
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate Compatibility Matrix
        run: |
          cd cortex-skills
          node scripts/generate-compatibility-matrix.js --packages-path=../cortex-packages

      - name: Check for changes in cortex-skills
        id: check-skills
        run: |
          cd cortex-skills
          if git diff --quiet COMPATIBILITY.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push to cortex-skills
        if: steps.check-skills.outputs.changed == 'true'
        run: |
          cd cortex-skills
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add COMPATIBILITY.md
          git commit -m "chore: update compatibility matrix [skip ci]"
          git push

      - name: Check for changes in cortex-packages
        id: check-packages
        run: |
          cd cortex-packages
          if git diff --quiet COMPATIBILITY.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push to cortex-packages
        if: steps.check-packages.outputs.changed == 'true'
        run: |
          cd cortex-packages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add COMPATIBILITY.md
          git commit -m "chore: update compatibility matrix [skip ci]"
          git push
